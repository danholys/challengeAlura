<html lang="pt-BR">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__xo">
        <img src="img/x.png" alt="x" class="cabecalho__img" />
        <img src="img/circulo.png" alt="circulo" class="cabecalho__img" />
      </div>

      <div class="cabecalho__botaoTurn">
        <img
          src="img/circulo.png"
          alt="vez"
          class="cabecalho__botaoTurn--imgTurn"
        />
        Turn
      </div>

      <button class="cabecalho__botaoreiniciar">
        <img
          src="img/desfazer-seta.png"
          alt="reinicio"
          class="cabecalho__botaoreiniciar--img"
        />
      </button>
    </header>
    <section class="casas">
      <button class="casas__botao" id="1"></button>
      <button class="casas__botao" id="2"></button>
      <button class="casas__botao" id="3"></button>
      <button class="casas__botao" id="4"></button>
      <button class="casas__botao" id="5"></button>
      <button class="casas__botao" id="6"></button>
      <button class="casas__botao" id="7"></button>
      <button class="casas__botao" id="8"></button>
      <button class="casas__botao" id="9"></button>
    </section>

    <section class="placar">
      <span class="placar__botao" id="botao-1">
        <h1 class="placar__botao--top">X (Você)</h1>
        <h1 class="placar__botao--valor">12</h1>
      </span>
      <span class="placar__botao" id="botao-2">
        <h1 class="placar__botao--top">Partidas</h1>
        <h1 class="placar__botao--valor">32</h1>
      </span>
      <span class="placar__botao" id="botao-3">
        <h1 class="placar__botao--top">o (Máquina)</h1>
        <h1 class="placar__botao--valor">11</h1>
      </span>
    </section>
    <footer class="rodape">Desenvolvido por Danholys</footer>
  </body>
</html>
